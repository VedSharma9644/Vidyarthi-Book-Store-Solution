<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Iconic Trade!</title>
     <!-----css bootstrap----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add some style to your email for a better visual appeal */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class='container'>
        <div class="px-2" style="display:flex; justify-content:center; align-items:center; margin-bottom:25px">
            
            <h5 style="margin-top:15px"><b>AARR World</b></h5>
        </div>
        <div class="mb-3">
            <h3><b>Hello {name},</b></h3>
            <p>We have received a passcode reset request for your account. If you made this request,
            please click on the link below to reset your passcode:</p>
            <p>
                {callbackUrl}
            </p>
            <p>If you did not request a password reset, please ignore this email.</p>
           
            <p>
                Best regards,<br />
                             <b>Team AARR World </b>
            </p>
        </div>

    </div>
    <!----js---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
